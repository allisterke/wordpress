<html>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Listening</title>
    <link href='style.css' type='text/css' rel='stylesheet' />
    <script src='MasterIciba.js' defer></script>
    <script>
        window.addEventListener('load', () => {
            fetch('list').then((resp) => {
                if(resp.ok) {
                    resp.text().then((text) => {
                        new MasterIciba(text);
                    });
                }
                else {
                    console.log("cannot get list");
                }
            });
        });
    </script>
    <body>
        <div id='title'></div>
        <div id='container'>
        <div id='list'></div>
        <div id='examples'></div>
        </div>
    </body>
</html>
